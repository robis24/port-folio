<!DOCTYPE html>

    <style media="screen">
      @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,800');

      html, body {
        font-family: 'Work Sans', sans-serif;
        overflow-x: hidden;
        display:table;
        width:100%;
        padding:0;
        margin:0;
      }
      ul {
        margin:0;
        list-style: none;
      }
      ul a{
        text-decoration: none;
        color: yellow;
      }
      ul a:hover{
        color: gray;
      }
      h1{
        text-transform: uppercase;
      }
      .post-image{
        width: 70vw;
        height: 70vw;
        background-size: cover;
      }
      .main{
        overflow: hidden;
        display: table;
      }
      .blackflip{
        color: white;
        z-index: -2000;
        position: fixed;
        width: 100%;
        height: 600%;
        background-color: black;

      }
      .frontflip{
        padding: 3em;
        background-color: white;
        position: relative;
        height: 100%;
        width:calc(100vw - 7em);
        transition: margin-left 3s cubic-bezier(0.29,-0.71, 0, 1.69);

      }
      .flip{
        margin-left: -100vw;

      }
      .back{
        padding: 3em;
        width:calc(100vw - 7em);
        position: absolute;
        color: white;
      }
      .back-wrapper{
        transition: margin-left 3s cubic-bezier(0.29,-0.71, 0, 1.69);
        overflow: hidden;
        width:calc(100vw - 3em);
      }
      .flip .frontflip{
        margin-left: 100vw;

      }
    </style>
