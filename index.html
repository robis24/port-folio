<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,800');

      html, body {
        font-family: 'Work Sans', sans-serif;
        overflow-x: hidden;
        display:table;
        width:100%;
        padding:0;
        margin:0;
      }
      ul {
        margin:0;
        list-style: none;
      }
      ul a{
        text-decoration: none;
        color: yellow;
      }
      ul a:hover{
        color: gray;
      }
      h1{
        text-transform: uppercase;
      }
      article{
        break-inside: avoid-column;
      }
      article p{
        display: none;
      }
      .post-image{
        width: 100%;
        height: 20em;
        background-size: cover;
      }
      .open-art{
        top: 0;
        left:0;
        position: absolute;
        width: 100vw;
        background-color: white;
      }
      .open-art{
        top: 0;
        left:0;
        position: absolute;
        width: 100vw;
        background-color: white;
      }
      .open-art p{
        display: block;
        padding: 3em 5em 3em 3em;
      }
      .open-art h1{
        padding: 1em;
      }
      .open-art h3{
        padding: 1em;
      }
      .main{
        overflow: hidden;
        display: table;
      }
      .blackflip{
        color: white;
        z-index: -2000;
        position: fixed;
        width: 100%;
        height: 600%;
        background-color: black;

      }
      .frontflip{
        padding: 3em;
        background-color: white;
        position: relative;
        height: 100%;
        width:calc(100vw - 7em);
        transition: margin-left, margin-top 3s cubic-bezier(0.29,-0.71, 0, 1.69);

      }
      .flip{
        margin-left: -100vw;

      }
      .flop{
        margin-left: 0vw;
        margin-top: 900px;
      }
      .flop .frontflip{
        margin-left: 0vw;
        margin-top: -900px;

      }
      .back{
        padding: 3em;
        width:calc(100vw - 7em);
        position: absolute;
        color: white;
      }
      .back-wrapper{
        transition: margin-left, margin-top 3s cubic-bezier(0.29,-0.71, 0, 1.69);
        overflow: hidden;
        width:calc(100vw - 3em);
      }
      .flip .frontflip{
        margin-left: 100vw;

      }
      .cms.post-cont {
    column-count: 3;
      }
      @media (max-width: 922px) {
        .cms.post-cont {
      column-count: 1;
        }
      }
    </style>
  </head>
  <body>

    <div class="main">
          <div class="back unactive">

            <nav class="cms" data-cms="tags/menu">
              <ul>

              </ul>

            <div class="cms post-cont" data-cms="tags/posts">

            </div>
          </div>
      <div class="blackflip">
      </div>
      <div class="back-wrapper">
        <div class="frontflip">
        <nav class="cms" data-cms="tags/menu">
          <ul>

          </ul>
        </nav>
        <div class="cms post-cont" data-cms="tags/posts">

        </div>
        </div>
    </div>
    </div>
  </body>

$(document).on('click', 'article', function(){
  var link = '#'+$(this).find('h3').text();
  fillIt(link);
  var nmbr = $(this).index();

  $('.unactive article:nth-child('+(nmbr+1)+')').find('p').css('display','block');

$('.back').toggleClass('unactive');
$('.frontflip').toggleClass('unactive');
$('.back-wrapper').toggleClass('flop');

})

$(document).on('click', 'nav a', function(){
   var link = $(this).attr('href');
  fillIt(link);
  $('.back').toggleClass('unactive');
  $('.frontflip').toggleClass('unactive');
  $('.back-wrapper').toggleClass('flip');
})

var posts =[]

function fillIt(cato) {
   $('.unactive .post-cont').html('')
   posts.posts.map(function(item) {
        if(item.cat === cato.substring(1)){
           $('.unactive .post-cont').append('<article><h1>'+item.title+'</h1><h3>'+item.cat+'</h3><div class="post-image" style="background-image:url('+item.img+')"></div><p>'+item.content+'</p></article>')
        }
   });


}

      function loading() {

            let prefix = 'https://raw.githubusercontent.com/robis24/port-folio/master/';
            var tagName = $(this).data('cms');
            var jsonUri =  prefix + tagName + '.json?cb=' + (new Date().getTime());
            var elem = $(this);
             $.ajax({url:jsonUri, dataType:'json'}).done(
               function(data) {
                 console.log(data);
                 if(tagName === 'tags/menu'){data.menu.map(function(item) {
                    elem.find('ul').append('<li><a href="#'+item+'">'+item+'</a></li>');
                 })}else{posts = data;data.posts.map(function(item) {
                   elem.append('<article><h1>'+item.title+'</h1><h3>'+item.cat+'</h3><div class="post-image" style="background-image:url('+item.img+')"></div><p>'+item.content+'</p></article>')
                 })}

             )
